<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-success">
    <!-- <div class="photoco"> -->
    <div class="container-fluid d-flex justify-content-center">
        
        <form onsubmit="validateForm(event)" class="form row justify-content-center" id="form ">
            <h1 class="crud p-5 fw-bold text-center text-light">CRUD FORM</h1>
            
            <div class="form-group col-10">
                <label class="fw-bold text-dark">First Name:</label>
                <input id="fname" type="text" class="form-control" placeholder="Enter your first name">
                <div class="error text-danger" id="firstError"></div>
            </div>
            
            <div class="form-group mt-4 col-10">
                <label class="fw-bold text-dark">Last Name:</label>
                <input id="last" type="text" class="form-control" placeholder="Enter your last name">
                <div class="error text-danger" id="lastError"></div>
            </div>

            <div class="form-group mt-4 col-10">
                <label class="fw-bold text-dark">Email:</label>
                <input id="email" type="text" class="form-control" placeholder="Enter your email">
                <div class="error text-danger" id="emailError"></div>
            </div>

            <div class=" col-10">
                <button type="button" onclick="validateForm()" id="btn" class="sub btn-warning btn mt-5 fw-bold">Submit </button> 
            </div>
        
    </form>
    </div>
 
    <div class="col-10 mt-5 container-fluid">
            <table class="table table-dark table-striped text-center">
                <thead >
                    <tr>
                        <th class="tab">First Name</th>
                        <th class="tab">Last Name</th> 
                        <th class="tab">Email</th>  
                        <th class="tab">Actions</th>
                    </tr>
                </thead>
            
            <tbody id="tbody"></tbody>
            
            </table>
        </div>
    <!-- </div> -->


        <script src="main.js"></script>

</body>
</html>
